<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WU Kechen | Resumé</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/header/header.css" />
    <link rel="stylesheet" href="./resume.css" />
    <!-- PDF.js CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.css"
    />
  </head>
  <body>
    <main class="resume-container">
      <div class="sidebar">
        <div class="pdf-selector">
          <h3>Resumé</h3>
          <div
            class="pdf-option active"
            data-pdf="/resume/Resume_General_Chinese.pdf"
          >
            <span>English</span>
            <img
              src="/resume/img/download.svg"
              alt="download"
              class="download-icon"
            />
          </div>
          <div class="pdf-option" data-pdf="/resume/Resume_General_Chinese.pdf">
            <span>Simplified Chinese</span>
            <img
              src="/resume/img/download.svg"
              alt="download"
              class="download-icon"
            />
          </div>
          <div class="pdf-option" data-pdf="/resume/Resume_General_Chinese.pdf">
            <span>Traditional Chinese</span>
            <img
              src="/resume/img/download.svg"
              alt="download"
              class="download-icon"
            />
          </div>
        </div>
      </div>
      <div id="pdfViewer" class="pdf-viewer">
        <div id="loadingWaves" class="loading-waves">
          <div class="wave"></div>
          <div class="wave"></div>
          <div class="wave"></div>
          <div class="wave"></div>
          <div class="wave"></div>
          <div class="wave"></div>
          <div class="wave"></div>
          <div class="wave"></div>
        </div>
        <div id="viewer" class="pdfViewer"></div>
      </div>
    </main>

    <!-- PDF.js 脚本 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      // 设置 PDF.js worker 路径
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

      let currentPdfPath = "./Resume_General_Chinese.pdf";

      // 加载 PDF
      async function loadPDF(pdfPath = currentPdfPath) {
        try {
          const viewerElement = document.getElementById("viewer");
          const loadingElement = document.getElementById("loadingWaves");

          loadingElement.classList.add("active");
          viewerElement.style.opacity = "0";
          viewerElement.innerHTML = "";

          const loadingTask = pdfjsLib.getDocument(pdfPath);
          const pdf = await loadingTask.promise;

          const containerWidth = viewerElement.clientWidth;

          for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
            const page = await pdf.getPage(pageNum);

            const viewport = page.getViewport({ scale: 1 });
            const scale = (containerWidth - 40) / viewport.width;
            const scaledViewport = page.getViewport({ scale });

            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");
            canvas.height = scaledViewport.height;
            canvas.width = scaledViewport.width;

            const wrapper = document.createElement("div");
            wrapper.className = "page-wrapper";
            wrapper.appendChild(canvas);
            viewerElement.appendChild(wrapper);

            await page.render({
              canvasContext: context,
              viewport: scaledViewport,
            }).promise;
          }

          loadingElement.classList.remove("active");
          viewerElement.style.opacity = "1";
        } catch (error) {
          console.error("Error loading PDF:", error);
        }
      }

      // 添加 PDF 选择功能
      document.addEventListener("DOMContentLoaded", () => {
        const options = document.querySelectorAll(".pdf-option");
        options.forEach((option) => {
          option.addEventListener("click", function () {
            // 更新选中状态
            options.forEach((opt) => opt.classList.remove("active"));
            this.classList.add("active");

            // 加载选中的 PDF
            const pdfPath = this.dataset.pdf;
            currentPdfPath = pdfPath;
            loadPDF(pdfPath);
          });
        });

        loadPDF();
        loadHeader();

        const downloadIcons = document.querySelectorAll(".download-icon");

        downloadIcons.forEach((icon) => {
          // 点击下载图标时下载 PDF
          icon.addEventListener("click", (e) => {
            e.stopPropagation(); // 阻止触发 PDF 切换
            const pdfPath = icon.closest(".pdf-option").dataset.pdf;
            const link = document.createElement("a");
            link.href = pdfPath;
            link.download = pdfPath.split("/").pop();
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
          });
        });
      });
    </script>
    <script src="/header/loadHeader.js"></script>
  </body>
</html>
