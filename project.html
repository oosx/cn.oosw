<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WU Kechen | Project</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/header/header.css" />
    <link rel="stylesheet" href="/project/project.css" />
  </head>
  <body>
    <header>
      <nav class="left-nav" draggable="false">
        <ul draggable="false">
          <li draggable="false"><a href="/index.html">Home</a></li>
          <li draggable="false"><a href="/skill.html">Skill</a></li>
          <li draggable="false"><a href="/project.html">Project</a></li>
          <li draggable="false"><a href="/resume.html">Resumé</a></li>
        </ul>
      </nav>

      <div class="logo" draggable="false">
        <h1>OSUN</h1>
      </div>

      <div class="right-nav">
        <div class="social-links" draggable="false">
          <a
            href="https://github.com/oosx"
            class="github-icon"
            target="_blank"
            draggable="false"
          >
            <img
              src="/header/img/github/github_for_light.svg"
              alt="GitHub"
              draggable="false"
            />
          </a>
          <a
            href="https://www.instagram.com/ng_kheuzen"
            class="instagram-icon"
            target="_blank"
            draggable="false"
          >
            <img
              src="/header/img/instagram/instagram_for_light.svg"
              alt="Instagram"
              draggable="false"
            />
          </a>
          <a href="mailto:osw@outlook.sg" class="email-icon" draggable="false">
            <img
              src="/header/img/email/email_for_light.svg"
              alt="Email"
              draggable="false"
            />
          </a>
        </div>
      </div>
    </header>

    <main class="project-content">
      <div class="project-grid">
        <!-- 项目卡片将通过 JavaScript 动态添加 -->
      </div>
    </main>

    <script src="/header/loadHeader.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", loadHeader);

      const projectData = [
        {
          title: "Project Name",
          description:
            "Brief description of the project goes here. This explains what the project does and its main features.",
          tags: ["React", "Node.js", "MongoDB"],
          projectLink: "#",
          paperLink: "#",
        },
        {
          title: "Another Project",
          description:
            "Description of another interesting project. Highlighting key features and technologies used.",
          tags: ["Python", "TensorFlow", "Computer Vision"],
          projectLink: "#",
          paperLink: "#",
        },
        {
          title: "Third Project",
          description:
            "A third exciting project showcasing different technologies and innovative solutions.",
          tags: ["Vue.js", "Firebase", "Machine Learning"],
          projectLink: "#",
          paperLink: "#",
        },
      ];

      // 创建项目卡片的函数
      function createProjectCard(project) {
        return `
          <div class="project-card">
            <div class="project-info">
              <h2>${project.title}</h2>
              <p class="project-description">${project.description}</p>
              <div class="project-tags">
                ${project.tags
                  .map((tag) => `<span class="tag">${tag}</span>`)
                  .join("")}
              </div>
              <div class="project-links">
                <a href="${
                  project.projectLink
                }" class="project-link">View Project →</a>
                <a href="${
                  project.paperLink
                }" class="project-link paper-link">View Paper →</a>
              </div>
            </div>
          </div>
        `;
      }

      // 渲染所有项目
      document.addEventListener("DOMContentLoaded", () => {
        const projectGrid = document.querySelector(".project-grid");
        projectGrid.innerHTML = projectData
          .map((project) => createProjectCard(project))
          .join("");
      });
    </script>
  </body>
</html>
