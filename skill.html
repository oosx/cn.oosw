<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WU Kechen | Skills</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/header/header.css" />
    <link rel="stylesheet" href="/skill/skill.css" />
  </head>
  <body>
    <header>
      <nav class="left-nav" draggable="false">
        <ul draggable="false">
          <li draggable="false"><a href="/index.html">Home</a></li>
          <li draggable="false"><a href="/skill.html">Skill</a></li>
          <li draggable="false"><a href="/project.html">Project</a></li>
          <li draggable="false"><a href="/resume.html">Resumé</a></li>
        </ul>
      </nav>

      <div class="logo" draggable="false">
        <h1>OSUN</h1>
      </div>

      <div class="right-nav">
        <div class="social-links" draggable="false">
          <a
            href="https://github.com/oosx"
            class="github-icon"
            target="_blank"
            draggable="false"
          >
            <img
              src="/header/img/github/github_for_light.svg"
              alt="GitHub"
              draggable="false"
            />
          </a>
          <a
            href="https://www.instagram.com/ng_kheuzen"
            class="instagram-icon"
            target="_blank"
            draggable="false"
          >
            <img
              src="/header/img/instagram/instagram_for_light.svg"
              alt="Instagram"
              draggable="false"
            />
          </a>
          <a href="mailto:osw@outlook.sg" class="email-icon" draggable="false">
            <img
              src="/header/img/email/email_for_light.svg"
              alt="Email"
              draggable="false"
            />
          </a>
        </div>
      </div>
    </header>

    <main>
      <div class="skill-container">
        <div class="skill-selector">
          <div class="skill-cards">
            <div class="skill-card active" data-skill="python">
              <img
                src="/skill/img/python.png"
                alt="Python"
                class="skill-icon"
              />
              <span class="skill-name">Python</span>
            </div>

            <div class="skill-card" data-skill="javascript">
              <img
                src="/skill/img/javascript.png"
                alt="JavaScript"
                class="skill-icon"
              />
              <span class="skill-name">JavaScript</span>
            </div>

            <div class="skill-card" data-skill="java">
              <img src="/skill/img/java.png" alt="Java" class="skill-icon" />
              <span class="skill-name">Java</span>
            </div>

            <div class="skill-card" data-skill="cpp">
              <img src="/skill/img/cpp.png" alt="C++" class="skill-icon" />
              <span class="skill-name">C++</span>
            </div>

            <div class="skill-card" data-skill="react">
              <img src="/skill/img/react.png" alt="React" class="skill-icon" />
              <span class="skill-name">React</span>
            </div>

            <div class="skill-card" data-skill="vue">
              <img src="/skill/img/vue.png" alt="Vue" class="skill-icon" />
              <span class="skill-name">Vue</span>
            </div>

            <div class="skill-card" data-skill="ml">
              <img
                src="/skill/img/ml.png"
                alt="Machine Learning"
                class="skill-icon"
              />
              <span class="skill-name">Machine Learning</span>
            </div>

            <div class="skill-card" data-skill="dl">
              <img
                src="/skill/img/dl.png"
                alt="Deep Learning"
                class="skill-icon"
              />
              <span class="skill-name">Deep Learning</span>
            </div>
          </div>
        </div>
      </div>

      <div class="projects-container">
        <div class="project-grid">
          <!-- 项目卡片将通过 JavaScript 动态添加 -->
        </div>
      </div>
    </main>

    <script src="/header/loadHeader.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", loadHeader);
    </script>
    <script src="/skill/skill.js"></script>
